<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>recipe</title>
</head>
<body>
  <table class="table">
    <tr>
      <td>recipe image</td>
      <td><input type="file" name="" id="" class="form-control"></td>
    </tr>
    <tr>
      <td>recipe title</td>
      <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
      <td>ingredients list</td>
      <td><textarea class="form-control" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
      <td>preared by</td>
      <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
      <td>remarks/td>
      <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
      <td>submit</td>
      <td><input type="button" value="Submit" class="btn btn-info"></td>
    </tr>  </table>
